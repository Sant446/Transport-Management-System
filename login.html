<html>

<head>
    <title> Login</title>
    <script type='text/javascript'>
        function login() {
            var user = document.getElementById('text1').value;
            var pwd = document.getElementById('text2').value;
            var lbl = document.getElementById('errmsg');
            if (user.length == 0) {
                lbl.innerText = "Username is missing"
                return;
            }
            if (pwd.length == 0) {
                lbl.innerText = "Password is missing"
                return;
            }
            if (user == 'smith' && pwd == '1234') {
                location.href = 'http://127.0.0.1:5500/homepage.html';
            } 
            else {
                lbl.innertext = 'Username/Password is incorrect'
                return;
            }
        }
        function reset() {
            var lbl = document.getElementById('errmsg');
            lbl.innerText = "";
        }
    </script>


    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <div>
        <div class="center">
            <div>
                <h3>Login</h3>
            </div>
            <div>
                <div>
                    <lavel>Username</lavel>
                    <input type='text' id='text1' placeholder='Username' onclick="reset()" required>
                </div>
                <br>
                <div>
                    <lavel>Password</lavel>
                    <input type='password' id='text2' password placeholder='Password' onclick="reset()"required>
                </div>
                <br>
                <label id="errmsg"></label>
                <div class="Forgt">Forgot Password

                    <a href="Signupage.html">Signup</a>

                </div>
                <br>
                <div>
                    <input type="button" value="login" onclick="login()">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
